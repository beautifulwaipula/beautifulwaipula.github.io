<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style--custom.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style--typography.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <!-- header -->
  <header class="header__container">
    <div class="header__logo">Waipula Village</div>
    <div class="header__navigation">
      <div class="header__linkgroup">
        <ul>
          <li class="link__item link__title"><a href="{{ site.baseurl }}/blog">Blog</a></li>
        </ul>
      </div>
      <div class="header__linkgroup">
        <ul>
          <li class="link__item link__title">Events</li>
          <!--li class="link__item">Upcoming Events</li>
          <li class="link__item">Past Events</li>
          <li class="link__item">Waipula Blog</li-->
        </ul>
      </div>
      <div class="header__linkgroup">
        <ul>
          <li class="link__item link__title"><a href="{{ site.baseurl }}/about">F.A.Q.</a></li>
          <!--li class="link__item">Waipula Stay</li>
          <li class="link__item">Village Info</li>
          <li class="link__item">Collaboration</li-->
        </ul>
      </div>
      <div class="header__linkgroup">
        <ul>
          <li class="link__item link__title">Shop</li>
        </ul>
      </div>
      <div class="header__linkgroup">
        <ul>
          <li class="link__item link__title">Join Us</li>
          <!--li class="link__item">Volunteer</li>
          <li class="link__item">Collaborator</li>
          <li class="link__item">Angel</li-->
        </ul>
      </div>
    </div>
  </header>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
