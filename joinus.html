---
layout: default
---

<!-- Main Content -->

  <section class="callout__container">
    <p class="heading__synopsis">We are Looking for Volunteers!</p>

  </section>

  <!-- Subscription Form -->

<section class="application__container">
  <div class="form__row">
    <p id="my-form-status"></p>
  </div>

  <form id="my-form" class="form-application" action="https://formspree.io/xgekqbwk" method="POST">

<!-- Name -->
<div class="form__row">
    <label for="name">Name</label>
    <input id="name" name="name" type="text"/>
</div>
<div class="form__row">
    <label for="email">Email:</label>
    <input id="email" type="email" name="email"/>
</div>
<!-- Gender Radio -->
<fieldset class="form__row--legacy">
  <legend>Gender</legend>
  <input id="gender-female"
         name="gender"
         type="radio"
         value="gender-female" />
  <label for='talk-type-1' class="radio-label">Female</label>
  <input id='talk-type-2'
         name='talk-type'
         type='radio'
         value='workshop'
         checked />
  <label for='talk-type-2' class='radio-label'>Male</label>
</fieldset>
<div class="form__row">
    <label for='full-name'>Birthdate</label>
    <input id='full-name' name='full-name' type='text'/>
</div>
<div class="form__row">
    <label for='full-name'>Homeland</label>
    <input id='full-name' name='full-name' type='text'/>
</div>
<div class="form__row">
    <label for='full-name'>Profession (Interest)</label>
    <input id='full-name' name='full-name' type='text'/>
</div>
<div class="form__row">
    <label for='full-name'>Religion</label>
    <input id='full-name' name='full-name' type='text'/>
</div>
<div class="form__row">
    <label for='full-name'>WeChat ID</label>
    <input id='full-name' name='full-name' type='text'/>
</div>
<div class="form__row">
    <label for='full-name'>Phone</label>
    <input id='full-name' name='full-name' type='text'/>
</div>
<div class="form__row">
    <label for='full-name'>Education</label>
    <input id='full-name' name='full-name' type='text'/>
</div>
<div class='form__row'>
  <label for='t-shirt'>Type of Volunteer</label>
  <select id='t-shirt' name='t-shirt'>
    <option value='xs'>Agriculture</option>
    <option value='s'>Manufacture</option>
    <option value='m'>Culture</option>
    <option value='l'>Education</option>
    <option value='l'>Architecture</option>
    <option value='l'>Sales</option>
    <option value='l'>Writing</option>
    <option value='l'>Art</option>
    <option value='l'>Sustainability</option>
    <option value='l'>Other</option>
  </select>
</div>
<div class='form__row form__row__question'>
  1. Please describe three educational <br>
  or working experiences that have <br> influenced you the most.
</div>
  <div class='form__row'>
  <textarea id='abstract' name='abstract'></textarea>
</div>
<div class="form__row">
    <button id="my-form-button">Submit</button>
  </form>
</div>
</section>
